<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI in Healthcare - GenAIVerse</title>

  <style>
    body{
      margin:0;
      font-family:"Poppins",sans-serif;
      background:linear-gradient(135deg,#06060d,#1a1a2e);
      color:#e0e0e0;
      line-height:1.8;
      text-align:justify;
    }

    header{
      background:rgba(20,20,35,0.85);
      padding:1.2em 6%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid #222;
      position:sticky;
      top:0;
      backdrop-filter:blur(6px);
    }

    .logo{
      font-size:1.8em;
      font-weight:700;
      color:#00d1ff;
    }
    .logo span{ color:#ff0077; }

    /* ------------------------------
       FIXED HERO (div instead of img)
       ------------------------------ */
    .hero-img{
      width:100%;
      height:100vh;
      background:url("images/p26.png") center no-repeat;
      background-size:cover;
      border-bottom:2px solid rgba(255,255,255,0.06);
    }

    /* --------- MOBILE HERO --------- */
    @media(max-width:600px){
      .hero-img{
        background:url("images/p27.png") center no-repeat;
        background-size:contain;
        background-color:#0b0b15;
        height:95vh;
      }
    }

    .container{
      max-width:1000px;
      margin:auto;
      padding:3em 2em;
    }

    h1{
      text-align:center;
      color:#00d1ff;
      margin-bottom:1em;
      font-size:2.3em;
    }

    p{
      background:rgba(255,255,255,0.05);
      padding:1.2em;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.07);
      margin-bottom:12px;
    }

    .back-btn{
      display:inline-block;
      background:#00d1ff;
      color:#000;
      padding:.7em 1.6em;
      border-radius:25px;
      text-decoration:none;
      font-weight:600;
      transition:.3s;
    }

    .back-btn:hover{
      background:#ff0077;
      color:white;
      transform:scale(1.06);
    }
  </style>
</head>

<body>

<header><h1 class="logo">GenAI<span>Verse</span></h1></header>

<!-- FIXED HERO -->
<div class="hero-img"></div>

<div class="container">
  <h1>üè• AI in Healthcare</h1>

  <p>AI helps doctors detect diseases early using medical scans, X-rays, MRI images and patient health data.</p>

  <p>Generative AI designs new drugs, predicts treatment success, and assists hospitals in saving time and lives.</p>

  <a href="index.html" class="back-btn">‚¨Ö Back to Home</a>
</div>

</body>
</html>
